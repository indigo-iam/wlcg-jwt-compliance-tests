oauth:
  token:
    issuer: https://wlcg.cloud.cnaf.infn.it/

oidc-agent:
  provider-alias: wlcg

endpoints:
  se-storm-example:
    desc: Local StoRM development instance
    type: StoRM
    endpoint: https://storm.example:8443
    paths:
      wlcg: /wlcg
      tf: /tf
  se-cnaf-amnesiac-storm:
    desc: CNAF StoRM development instance
    type: StoRM
    endpoint: https://amnesiac.cloud.cnaf.infn.it:8443
    paths:
      wlcg: /wlcg
      tf: /tf
  se-infn-t1-xfer-storm:
    desc: INFN T1 atlas production SE
    type: StoRM
    endpoint: https://xfer.cr.cnaf.infn.it:8443
    paths:
      wlcg: /wlcg
  se-prometheus-dcache:
    desc: DESY prometheus
    type: dCache
    endpoint: https://prometheus.desy.de:2443
    paths:
      wlcg: /VOs/wlcg
  se-fnal-dcache:
    desc: FNAL stkendca06a
    type: dCache
    endpoint: https://stkendca06a.fnal.gov:2880
    paths:
      wlcg: /VOs/wlcg
  se-cern-eos:
    desc: CERN EOS
    type: EOS
    endpoint: https://eospps.cern.ch
    paths:
      wlcg: /eos/opstest/tpc/https
  se-nebraska-xrootd:
    desc: Nebraska XRootD
    type: XRootD
    endpoint: https://red-gridftp12.unl.edu:1094
    paths:
      wlcg: /user/dteam
  se-ral-test-xrootd:
    desc: Test gateway for Echo
    type: XRootD
    endpoint: https://ceph-gw8.gridpp.rl.ac.uk:1094
    paths:
      wlcg: /dteam:wlcg
  se-ubonn-xrootd:
    desc: UBonn XRootD
    type: XRootD
    endpoint: https://xrootd.physik.uni-bonn.de:1094
    paths:
      wlcg: /cephfs/grid/wlcg
  se-prague-dcache:
    desc: PRAGUELCG2 Test dCache
    type: dCache
    endpoint: https://dcache.farm.particle.cz
    paths:
      wlcg: /wlcg
  se-prague-xrootd:
    desc: PRAGUELCG2 Test XRootD
    type: XRootD
    endpoint: https://xrd.farm.particle.cz
    paths:
      wlcg: /wlcg
