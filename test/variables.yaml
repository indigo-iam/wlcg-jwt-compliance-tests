      wlcg: /user/dteam
  se-florida-xrootd-redir:
    desc: Florida XRootD redirector
    type: XRootD
    endpoint: https://cmsio7.rc.ufl.edu:1094
    paths:
      wlcg: /user/dteam
  se-wisconsin-xrootd-redir:
