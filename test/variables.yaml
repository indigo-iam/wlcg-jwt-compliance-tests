oauth:
  token:
    issuer: https://wlcg.cloud.cnaf.infn.it/

oidc-agent:
  provider-alias: wlcg

endpoints:
  se-storm-example:
    desc: Local StoRM development instance
    type: StoRM
    endpoint: https://storm.example:8443
    paths:
      wlcg: /wlcg
      tf: /tf
  se-cnaf-amnesiac-storm:
    desc: CNAF StoRM development instance
    type: StoRM
    endpoint: https://amnesiac.cloud.cnaf.infn.it:8443
    paths:
      wlcg: /wlcg
      tf: /tf
  se-infn-t1-xfer-storm:
    desc: INFN T1 atlas production SE
    type: StoRM
    endpoint: https://xfer-atlas.cr.cnaf.infn.it:8443
    paths:
      wlcg: /wlcg
  se-prometheus-dcache:
    desc: DESY prometheus
    type: dCache
    endpoint: https://prometheus.desy.de:2443
    paths:
      wlcg: /VOs/wlcg
  se-nebraska-xrootd-redir:
    desc: Nebraska XRootD redirector
    type: XRootD
    endpoint: https://xrootd-local.unl.edu:1094
    paths:
      wlcg: /user/dteam
  se-ucsd-xrootd-redir:
    desc: UCSD XRootD redirector
